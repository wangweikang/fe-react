#      - ./frontend-ui:/opt/app:rw
#    command: sh -c "test -d node_modules && npm run start || (npm install && npm run start)"

  redis-master:
    image: redis:latest
    ports:
     - 6379:6379
    restart: always

  redis-slave:
    image: redis:latest
    command: redis-server --slaveof master 6379
    restart: always
    links:
    - redis-master:master

  sentinel:
    build: ./sentinel
    restart: always
    links:
    - redis-master:redis-master
    - redis-slave